- name: create AWS ec2 & R53
  hosts: local
  connection: local
  vars:
    instance_type: t3.micro
    ami_id: ami-0220d79f3f480ecf5
    sg_id: sg-0fd437546c9954eac
    domain: jaswanthdevops.online
    env: dev
    instance_name:
      - mongodb
      - catalogue
  tasks:
  - name: ec2 creation tasks
    amazon.aws.ec2_instance:
      name: "{{ item }} - {{ env }}"
      instance_type: "{{ instance_type }}"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags: 
        Project: roboshop
        Name: "{{ item }} - {{ env }}"
        env: "{{ env }}"
    loop: "{{ instance_name }}"
    register: ec2_output
  - name: Print ec2 output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
  - name: create route53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain }}"
      record: "{{ item.item }}-{{ env }}.{{ domain }}" #mongo-dev.jaswanthdevops.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: true
      loop: "{{ ec2_output.results }}"
